<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const user = urlParams.get('user');
            if (user === 'daniyal') {
                document.getElementById('hidden-pages').style.display = 'block';
            }
        }
    </script>
</head>
<body onload="checkAccess()">
    <div id="countdown-container">
        <h1>Countdown to the Special Day</h1>
        <p id="countdown"></p>
    </div>
    
    <div id="hidden-pages" style="display: none;">
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
    </div>
    
    <script>
        function startCountdown() {
            const deadline = new Date("2025-02-14T00:00:00").getTime();
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = deadline - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "The special day is here!";
                }
            }, 1000);
        }
        startCountdown();
    </script>
</body>
</html>
