<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Samra! 🎉🎂</title>
    <style>
        body {
            font-family: 'Bookman Old Style', serif;
            background: url('countdown-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            display: none;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            color: #ffcc00;
        }
        p {
            font-size: 1.5rem;
        }
        .next-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Countdown Timer Section -->
    <div id="countdown-section">
        <h2>⏳ Time till cutie's Birthday:</h2>
        <h2 id="countdown">Loading...</h2>
    </div>

    <!-- Happy Birthday Page -->
    <div id="happy-birthday-page" class="container">
        <h1>🎉 Happy Birthday, Samra! 🎂</h1>
        <button class="next-button" onclick="goToBlowCandles()">Next Page</button>
    </div>

    <!-- Blow Candles Page -->
    <div id="blow-candles-page" class="container">
        <h1>🎂 Blow the Candles! 🎤</h1>
        <img src="cake-lit.jpg" alt="Cake with Candles" width="300">
        <p>Blow into your microphone to put out the candles!</p>
        <button class="next-button" onclick="goToBirthdayMessage()">Next Page</button>
    </div>

    <!-- Birthday Wish Page -->
    <div id="birthday-message" class="container">
        <h1>🎈 Happy 25th Birthday, Samra! 🎂</h1>
        <p>
            🌟 My dearest Samra, <br><br>
            Wishing you endless happiness, success, and love in this beautiful journey of life. 💖🎉
        </p>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const user = getQueryParam("user");
        const isBirthday = new Date().getMonth() === 1 && new Date().getDate() === 5; // Feb 5
        const isDevelopment = user === 'daniyal'; // If ?user=daniyal, bypass countdown

        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }

        function checkBirthday() {
            if (isDevelopment || isBirthday) {
                showPage("happy-birthday-page");
            } else {
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
        }

        function updateCountdown() {
            const birthday = new Date("Feb 5, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = birthday - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                showPage("happy-birthday-page");
            }
        }

        function goToBlowCandles() { showPage("blow-candles-page"); }
        function goToBirthdayMessage() { showPage("birthday-message"); }

        checkBirthday();
    </script>

</body>
</html>
