<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none !important;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e91e63;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body onload="checkBirthday()">

    <!-- Countdown Page -->
    <div id="countdown-section" class="container">
        <h1>Countdown to Birthday</h1>
        <h2 id="countdown"></h2>
    </div>

    <!-- Happy Birthday Page -->
    <div id="happy-birthday-page" class="container hidden">
        <h1>üéâ Happy Birthday! üéÇ</h1>
        <img src="1.jpg" alt="Happy Birthday Image">
        <button onclick="goToBlowCandles()">Next</button>
    </div>

    <!-- Blow Candles Page -->
    <div id="blow-candles-page" class="container hidden">
        <h1>Blow the Candles! üïØÔ∏è</h1>
        <img src="2.jpg" alt="Blow Candles Image">
        <button onclick="goToBirthdayMessage()">Next</button>
    </div>

    <!-- Birthday Message Page -->
    <div id="birthday-message" class="container hidden">
        <h1>Here‚Äôs a Special Message for You! üíå</h1>
        <img src="3.jpg" alt="Birthday Message Image">
        <p>Wishing you a year filled with love, joy, and success! ü•≥</p>
    </div>

    <script>
        function checkBirthday() {
            const now = new Date();
            const birthday = new Date("Feb 5, 2025 00:00:00");

            if (now >= birthday) {
                document.getElementById("countdown-section").classList.add("hidden");
                document.getElementById("happy-birthday-page").classList.remove("hidden");
            } else {
                document.getElementById("countdown-section").classList.remove("hidden");
                document.getElementById("happy-birthday-page").classList.add("hidden");
                document.getElementById("blow-candles-page").classList.add("hidden");
                document.getElementById("birthday-message").classList.add("hidden");
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const birthday = new Date("Feb 5, 2025 00:00:00");
            const diff = birthday - now;

            if (diff <= 0) {
                document.getElementById("countdown-section").classList.add("hidden");
                document.getElementById("happy-birthday-page").classList.remove("hidden");
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function goToBlowCandles() {
            document.getElementById("happy-birthday-page").classList.add("hidden");
            document.getElementById("blow-candles-page").classList.remove("hidden");
        }

        function goToBirthdayMessage() {
            document.getElementById("blow-candles-page").classList.add("hidden");
            document.getElementById("birthday-message").classList.remove("hidden");
        }
    </script>

</body>
</html>
