<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Samra! 🎉🎂</title>
    <style>
        body {
            font-family: 'Bookman Old Style', serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            display: none;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            align-items: center;
        }
        .visible {
            display: flex;
        }
        .urdu-poetry {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.5rem;
            color: #ffcc00;
            margin-top: 20px;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div id="countdown-section" class="container visible">
        <h2>⏳ Time till cutie's Birthday:</h2>
        <h2 id="countdown">Loading...</h2>
    </div>
    
    <div id="happy-birthday-page" class="container">
        <h1>🎉 Happy Birthday, Samra! 🎂</h1>
        <button onclick="goToBlowCandles()">Next Page</button>
    </div>
    
    <div id="blow-candles-page" class="container">
        <h1>🎂 Blow the Candles! 🎤</h1>
        <img src="cake-with-candles.gif" id="cake-image">
        <p>Blow into your microphone to put out the candles!</p>
    </div>
    
    <div id="birthday-message" class="container">
        <h1>🎂 Happy Birthday, Samra! 🎈</h1>
        <p class="urdu-poetry"> "ہزاروں خواہشیں ایسی کہ ہر خواہش پہ دم نکلے،<br>بہت نکلے میرے ارمان لیکن پھر بھی کم نکلے۔"</p>
    </div>

    <script>
        function getUser() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user');
        }
        
        function checkAccess() {
            if (getUser() !== 'daniyal') {
                alert('Access denied!');
                document.body.innerHTML = "";
            }
        }
        
        function checkBirthday() {
            const now = new Date();
            const birthday = new Date("Feb 5, 2025 00:00:00");
            if (now >= birthday) {
                document.getElementById("countdown-section").classList.remove("visible");
                document.getElementById("happy-birthday-page").classList.add("visible");
            } else {
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
        }
        
        function updateCountdown() {
            const birthday = new Date("Feb 5, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = birthday - now;
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown-section").classList.remove("visible");
                document.getElementById("happy-birthday-page").classList.add("visible");
            }
        }

        function goToBlowCandles() {
            document.getElementById("happy-birthday-page").classList.remove("visible");
            document.getElementById("blow-candles-page").classList.add("visible");
            
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                let audioContext = new (window.AudioContext || window.webkitAudioContext)();
                let microphone = audioContext.createMediaStreamSource(stream);
                let analyser = audioContext.createAnalyser();
                microphone.connect(analyser);
                analyser.fftSize = 256;
                let dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                function detectBlow() {
                    analyser.getByteFrequencyData(dataArray);
                    let volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                    if (volume > 50) {
                        document.getElementById("cake-image").src = "cake-no-candles.png";
                        setTimeout(() => {
                            document.getElementById("blow-candles-page").classList.remove("visible");
                            document.getElementById("birthday-message").classList.add("visible");
                        }, 2000);
                    } else {
                        requestAnimationFrame(detectBlow);
                    }
                }
                detectBlow();
            });
        }

        checkAccess();
        checkBirthday();
    </script>
</body>
</html>
