<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Samra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .hidden {
            display: none;
        }
        #countdown {
            font-size: 30px;
            font-weight: bold;
        }
        .next-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ffcc00;
            color: black;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: none;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<!-- Page 1: Countdown Timer -->
<div id="page1" class="container">
    <h1>Time Till Cutie's Birthday</h1>
    <div id="countdown"></div>
</div>

<!-- Page 2: Birthday Message -->
<div id="page2" class="container hidden">
    <h1>ðŸŽ‰ Happy Birthday Samra! ðŸŽ‰</h1>
    <button class="next-btn" onclick="showPage(3)">Next</button>
</div>

<!-- Page 3: Cake with Mic Blow Mechanism -->
<div id="page3" class="container hidden">
    <h1>Blow into the Microphone!</h1>
    <img id="cake" src="cake-lit.png" alt="Cake with lit candles">
    <button class="next-btn" onclick="showPage(4)">Next</button>
</div>

<!-- Page 4: Final Wish Page -->
<div id="page4" class="container hidden">
    <h1 style="font-family: 'Times New Roman', serif;">Happy Birthday Samra</h1>
    <p style="font-family: 'Bookman Old Style', serif; text-align: left;">
        My dearest Samra,<br><br>
        The moment we met six months ago, you've been one of the best parts of my life...
    </p>
    <img src="image7.jpg" alt="Cat with Hat">
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function showPage(pageNumber) {
        document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
        document.getElementById('page' + pageNumber).classList.remove('hidden');
    }

    // Access pages manually using ?page=X in the URL
    const page = getQueryParam('page');
    if (page) {
        showPage(page);
    } else {
        showPage(1);
    }

    // Countdown Timer
    const countdownDate = new Date("February 4, 2024 23:59:59").getTime();
    const countdownFunction = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        
        if (distance < 0) {
            clearInterval(countdownFunction);
            showPage(2);
        }
    }, 1000);

    // Microphone Blow Detection
    function startMic() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function checkBlow() {
                    analyser.getByteFrequencyData(dataArray);
                    const avg = dataArray.reduce((a, b) => a + b) / bufferLength;

                    if (avg > 50) {
                        blowCount++;
                        if (blowCount >= 2) {
                            document.getElementById("cake").src = "cake-blown.png";
                            document.querySelector("#page3 .next-btn").style.display = "block";
                            stream.getTracks().forEach(track => track.stop());
                        }
                    }
                    requestAnimationFrame(checkBlow);
                }

                let blowCount = 0;
                checkBlow();
            })
            .catch(error => console.error("Microphone access denied", error));
    }

    if (page === "3") {
        startMic();
    }
</script>

</body>
</html>
